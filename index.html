<!DOCTYPE html>
<html>
<header>
    <title>The Beatles! Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    
</header>
<body>

    <div class="row">
        <div class="col-md-12">
            <div id="gameheader" class="panel panel-defult">
                <h1>The Beatles! Hangman</h1>
                <h2>Press any key to start the game!</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="wordcontainer" class="panel panel-defult">
            </div>
        </div>
    </div>

   

    <div class="row">
        <div class="col-md-12">
            <div id="chosenletters" class="panel panel-defult">
                <p>Guesses Remaining: <span id="lives"></span></p>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="assets/javascript/game.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</html>
